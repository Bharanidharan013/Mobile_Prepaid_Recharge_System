<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="nav.css" type="text/css">
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-sm sticky-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-brand"><strong>Mobi</strong></a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="RechargePage.html">Recharge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Support.html">Support</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center gap-3">
                <a href="login.html" class="material-icons">
                    account_circle
                </a>
            </div>
        </div>
    </nav>
    <div class="bg-stone-500/40 text-dark text-center p-4 text-xl font-bold">
        <h1>Welcome, <span id="username">User</span> !<h1></h1>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 shadow">
                    <h3 class="card-title" style="color: #65bef5;">User Data</h3>
                    <table>
                        <tr>
                            <th>User Information</th>
                            <th>Details</th>
                        </tr>
                        <tr>
                            <td><strong style="color: black;">User Name</strong></td>
                            <td id="nameDisplay">Ethan Hunt</td>
                        </tr>
                        <tr>
                            <td><strong style="color: black;">Phone Number</strong></td>
                            <td id="phoneNumberDisplay">1234567890</td>
                        </tr>
                        <tr>
                            <td><strong style="color: black;">Email</strong></td>
                            <td id="emailDisplay">ethanhunt@Kiot.ac.in</td>
                        </tr>
                        <tr>
                            <td><strong style="color: black;">Plan Details</strong></td>
                            <td>Popular Plan</td>
                        </tr>
                        <tr>
                            <td><strong style="color: black;">Price</strong></td>
                            <td>Rs 399</td>
                        </tr>
                        <tr>
                            <td><strong style="color: black;">Validity</strong></td>
                            <td>90 Days</td>
                        </tr>
                        <tr>
                            <td><strong style="color: black;">Data</strong></td>
                            <td>2.5GB/Day</td>
                        </tr>
                        <tr>
                            <td><strong style="color: black;">Expiration</strong></td>
                            <td>21 Days</td>
                        </tr>
                    </table>
                    <div class="mt-4">
                        <button onclick="toggleProfileEdit()" class="btn btn-primary">Edit Profile</button>
                    </div>

                    <div id="profileEdit" class="mt-4" style="display: none;">
                        <label for="nameInput" class="form-label">Name:</label>
                        <input type="text" id="nameInput" class="form-control mb-3">
                        <label for="phoneInput" class="form-label">Phone Number:</label>
                        <input type="text" id="phoneInput" class="form-control mb-3">
                        <label for="emailInput" class="form-label">Email:</label>
                        <input type="email" id="emailInput" class="form-control mb-3">
                        <button onclick="saveProfile()" class="btn btn-success">Save Changes</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-3 shadow">
                    <h5 class="card-title text-center mb-5"><strong>Data Usage</strong></h5>
                    <canvas id="dataUsageChart"></canvas>
                </div>
            </div>
        </div>
    <script src="UserAccount.js"></script>
</body>
</html>
