<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="nav.css" type="text/css">
    <link rel="stylesheet" href="Transcation.css" type="text/css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-brand"><strong>Mobi</strong></a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="RechargePage.html">Recharge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Support.html">Support</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center gap-3">
                <a href="login.html" class="material-icons">
                    account_circle
                </a>
            </div>
        </div>
    </nav>
    <br>
    <div class="row justify-content-center g-4" id="selectedPlan">
        <div class="col-md-3 w-40">
            <div class="card p-3 h-80">
                <div class="d-flex" id="changeNumber">
                    <input type="text" class="form-control me-2" id="phoneNumber" placeholder="1234567789" disabled>
                    <button class="btn edit-btn">
                        <span class="material-icons"><a style="color: white;text-decoration: none;" href="home.html">edit</a></span>
                    </button>
                </div>
                <table class="table table-bordered plan-table">
                    <br>
                    <h3 class="b" id="planDetailsHead" style="margin-left: 40px;">Plan Details</h3>
                    <span class="badge text-white mb-2">Current Plan</span>
                    <tr><td class="payment-header">Price</td><td id="price">Rs 399</td></tr>
                    <tr><td class="payment-header">Validity</td><td id="validity">200 Days</td></tr>
                    <tr><td class="payment-header">Daily Data</td><td id="data">1.5 GB/Day</td></tr>
                    <tr><td class="payment-header">Total Data</td><td id="totalData">300 GB</td></tr>
                </table>
                <button class="btn btn-dark w-50 align-items-center" id="changePlan"><a href="RechargePage.html" style="color: white;text-decoration: none;">Change Plan</a></button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-3 text-center">
                
                <h2 class="mb-3">Pay Using</h2>

                <!--UPI-->
                <div class="mb-3">
                    <h5 class="text-start">UPI</h5>
                    <select class="form-select" id="upiSelect" onchange="showUpiOptions()">
                        <option value="">Select Your UPI App</option>
                        <option value="gpay">Google Pay</option>
                        <option value="phonepay">PhonePe</option>
                        <option value="paytm">Paytm</option>
                    </select>
                    <br>
                    <div id="upiOptions" style="display: none;">
                        <p>Selected UPI App: <span id="selectedUpi"></span></p>
                    </div>
                </div>

                <!--Credit/Debit-->
                <div class="mb-3">
                    <h5 class="text-start">Credit / Debit Card</h5>
                    <select class="form-select" id="cardSelect" onchange="showCardFields()">
                        <option value="">Select Credit/Debit Card</option>
                        <option value="credit_debit">Credit / Debit Card</option>
                    </select>
                    <div id="cardFields" style="display: none;">
                        <input type="text" class="form-control mt-2" id="cardNumber" placeholder="Enter your card number">
                        <input type="text" class="form-control mt-2" id="expiryDate" placeholder="MM/YY">
                        <input type="text" class="form-control mt-2" id="cvv" placeholder="Enter CVV">
                    </div>
                </div>

                <!--Net Banking-->
                <div class="mb-3">
                    <h5 class="text-start">Net Banking</h5>
                    <select class="form-select" id="bankSelect" onchange="showBankOptions()">
                        <option value="">Select Your Bank</option>
                        <option value="sbi">SBI</option>
                        <option value="icici">ICICI</option>
                        <option value="axis">Axis Bank</option>
                    </select>
                    <br>
                    <div id="bankOptions" style="display: none;">
                        <p>Selected Bank: <span id="selectedBank"></span></p>
                    </div>
                </div>
                <!--Wallet-->
                <div class="mb-3">
                    <h5 class="text-start">Wallet</h5>
                    <select class="form-select" id="walletSelect" onchange="showWalletOptions()">
                        <option value="">Select Your Wallet</option>
                        <option value="amazonpay">Amazon Pay</option>
                        <option value="mobikwik">MobiKwik</option>
                    </select>
                    <br>
                    <div id="walletOptions" style="display: none;">
                        <p>Selected Wallet: <span id="selectedWallet"></span></p>
                    </div>
                </div>

                <button class="btn btn-success mt-4" style="background-color: #42b4fa;border-color: #42b4fa;">Proceed to Pay</button>
            </div>
        </div>
    </div>

    <footer style="margin-top: 100px;">
        <p>&copy;2025 Mobicom. All Rights Reserved</p>
    </footer>

    <script src="Transaction.js"></script>
    <script src="validation.js" defer></script>

</body>
</html>
