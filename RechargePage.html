<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="nav.css" type="text/css">
    <link rel="stylesheet" href="edit.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-brand"><strong>Mobi</strong></a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="RechargePage.html">Recharge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Support.html">Support</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center gap-3">
                <a href="login.html" class="material-icons">
                    account_circle
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="sidebar shadow align-items-center">
                    <div class="d-flex" id="changeNumber">
                        <div class="d-flex align-items-center shadow" id="try">
                            <p><span id="phone-number-display">+91 XXXXXXXXXX</span><p>
                            <button id="edit-button" class="btn material-icons">edit</button>
                    
                            <!-- Popup for editing phone number -->
                            <div id="popup" class="popup">
                                <div class="popup-content">
                                    <span class="close" id="close-popup">&times;</span>
                                    <h2>Edit Phone Number</h2>
                                    <input type="text" id="edit-phone-number" placeholder="Enter new phone number">
                                    <button id="save-button" class="btn btn-success">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <p><strong style="color: black; font-size: x-large;">Plans</strong></p>
                    <hr>
                    <div class="mb-3">
                        <label for="priceFilter" class="form-label">Filter by Price</label>
                        <select class="form-select" id="priceFilter">
                            <option selected>Choose...</option>
                            <option value="159">₹159</option>
                            <option value="199">₹199</option>
                            <option value="299">₹299</option>
                            <option value="399">₹399</option>
                            <option value="749">₹749</option>
                            <option value="899">₹899</option>
                            <option value="1029">₹1029</option>
                            <option value="1299">₹1299</option>
                            <option value="2599">₹2599</option>
                            <option value="3599">₹3599</option>
                        </select>
                    </div>
                    <button class="btn w-100 my-2 plan-filter" data-plan="popular">Popular Plan</button>
                    <button class="btn w-100 my-2 plan-filter" data-plan="data">Data Plan</button>
                    <button class="btn w-100 my-2 plan-filter" data-plan="unlimited">Unlimited</button>
                    <button class="btn w-100 my-2 plan-filter" data-plan="long">Long Validity</button>
                </div>
            </div><br>
            <div class="col-md-9">
                <div id="dataPlan">
                    <button class="btn shadow" id="gb">1.5GB/Day</button>
                    <button class="btn shadow" id="gb">2.5GB/Day</button>
                    <button class="btn shadow" id="gb">3GB/Day</button>
                    <button class="btn shadow" id="gb">10GB/Day</button>
                    <button class="btn shadow" id="gb">120GB</button>
                    <button class="btn shadow" id="gb">200GB</button>
                    <button class="btn shadow" id="gb">Unlimited</button>
                </div>
                <div id="planList" class="d-grid gap-3"></div>
            </div>
        </div>
    </div>
    <br>
    <button onclick="scrollToTop()" id="topButton" class="btn btn-primary">
        <span class="material-icons">arrow_upward</span>
    </button>
    <script src="top.js"></script>
    <script src="login.js"></script>
    <script src="script.js"></script>
    <script src="Plan.js"></script>
</body>
</html>
