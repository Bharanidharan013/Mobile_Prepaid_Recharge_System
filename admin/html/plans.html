<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin/css/adminstyles.css">
    <link rel="stylesheet" href="/admin/css/plans.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="sidebar-title">MobiCom</h3>
        <ul class="sidebar-nav">
            <li><a href="/admin/html/dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="/admin/html/reportAnalysis.html"><i class="fas fa-chart-line"></i> Report & Analysis</a></li>
            <li><a href="/admin/html/subscribers.html"><i class="fas fa-users"></i> Subscribers</a></li>
            <li><a href="/admin/html/transactionHistory.html"><i class="fas fa-history"></i> Transaction History</a></li>
            <li class="active"><a href="/admin/html/plans.html"><i class="fas fa-list"></i> Plans</a></li>
            <li><a href="/admin/html/notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <nav class="navbar">
            <div class="navbar-left">
                <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
                <h2>Plans</h2>
            </div>
            <div class="navbar-right">
                <div class="avatar-dropdown">
                    <img src="/admin/Images/profile.jpeg" alt="Avatar" class="avatar">
                    <div class="dropdown-content">
                        <a href="/admin/html/profile.html">Profile</a>
                        <a href="/admin/html/index.html">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="plans-list-section">
            <h4>Available Plans</h4><br>
            <button class="btn btn-primary" id="add-plan-button">Add Plan</button><br>
            <table class="table table-striped table-hover" id="available-plans-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Validity</th>
                        <th>Data Limit</th>
                        <th>Benefits</th>
                        <th>Plan Type</th>
                        <th>Description</th>
                        <th>SMS Count</th>
                        <th>Call Minutes</th>
                        <th>Validity Days</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="availablePlansTbody">
                    <!-- Plans will be populated here -->
                </tbody>
            </table>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!-- Pagination will be populated here -->
                </ul>
            </nav>
        </div>

        <div class="popup-overlay" id="add-plan-popup" style="display: none;">
            <div class="popup-content">
                <h3>Add Plan</h3>
                <div class="popup-body">
                    <form id="add-plan-form">
                        <div class="mb-3">
                            <label for="plan-name" class="form-label">Plan Name</label>
                            <input type="text" class="form-control" id="plan-name" placeholder="Enter Plan Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="plan-price" class="form-label">Price (â‚¹)</label>
                            <input type="number" class="form-control" id="plan-price" placeholder="Enter Price" required>
                        </div>
                        <div class="mb-3">
                            <label for="plan-validity" class="form-label">Validity</label>
                            <input type="text" class="form-control" id="plan-validity" placeholder="Enter Validity" required>
                        </div>
                        <div class="mb-3">
                            <label for="plan-data-limit" class="form-label">Data Limit</label>
                            <input type="text" class="form-control" id="plan-data-limit" placeholder="Enter Data Limit" required>
                        </div>
                        <div class="mb-3">
                            <label for="plan-benefits" class="form-label">Benefits</label>
                            <input type="text" class="form-control" id="plan-benefits" placeholder="Enter Benefits" required>
                        </div>
                        <div class="mb-3">
                            <label for="plan-type" class="form-label">Plan Type</label>
                            <input type="text" class="form-control" id="plan-type" placeholder="Enter Plan Type" required>
                        </div>
                        <div class="mb-3">
                            <label for="plan-description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="plan-description" placeholder="Enter Description" required>
                        </div>
                        <div class="mb-3">
                            <label for="plan-sms-count" class="form-label">SMS Count</label>
                            <input type="number" class="form-control" id="plan-sms-count" placeholder="Enter SMS Count" required>
                        </div>
                        <div class="mb-3">
                            <label for="plan-call-minutes" class="form-label">Call Minutes</label>
                            <input type="number" class="form-control" id="plan-call-minutes" placeholder="Enter Call Minutes" required>
                        </div>
                        <div class="mb-3">
                            <label for="plan-validity-days" class="form-label">Validity Days</label>
                            <input type="number" class="form-control" id="plan-validity-days" placeholder="Enter Validity Days" required>
                        </div>
                        <div class="mb-3">
                            <label for="plan-category" class="form-label">Category ID</label>
                            <input type="number" class="form-control" id="plan-category" placeholder="Enter Category ID" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Plan</button>
                        <button type="button" class="btn btn-secondary" onclick="closePopup()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/adminscript.js"></script>
    <script src="/admin/js/plans.js"></script>
</body>
</html>
