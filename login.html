    <script>
        function validatePhoneNumber() {
            const phoneNumber = document.getElementById('phoneNumber').value;
                const regex = /^\+91\d{10}$/;
                if (regex.test(phoneNumber)) {

                } else {
                    alert('Please enter a valid phone number with +91 and 10 digits');
                }
        }
